<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="w-50 mx-auto p-3 rounded shadow mt-4" action="">
        <h3 class="text-primary">Register</h3>
        <div class="form-group mt-3">
            <label class="text-primary" for="">Username</label>
            <input id="username" type="text" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label class="text-primary" for="">Email</label>
            <input id="email" type="email" class="form-control">
        </div>
        <div class="form-group mt-3">
            <label class="text-primary" for="">Password</label>
            <input id="pass" type="password" class="form-control">
        </div>
        <div class="text-center mt-3">
            <button onclick="register(event)" class="btn btn-primary w-50 fs-2">Register</button>
        </div>
    </form>

    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="dispUsers">
        </tbody>
    </table>
</body>
</html>

<script>
    let dispUsers = document.getElementById("dispUsers")
    function register(ev){
        ev.preventDefault();
        let data = {
            username: username.value,
            email: email.value,
            password: pass.value
        }
        console.log(data);
        fetch("http://localhost:1111/users", {
            method: "POST",
            headers:{
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        }).then((res)=> res.json())
        .then(()=>{
            alert("User Created")
        }).catch((err)=>{
            console.log(err);
            alert("Something went wrong")
        })
    }

    function fetchAllUsers(){
        fetch("http://localhost:1111/users").then((res)=> res.json()).then((data)=>{
            console.log(data);
        })
    }
    fetchAllUsers();
</script>
